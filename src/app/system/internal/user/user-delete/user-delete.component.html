<h2 *ngIf ='title' > {{title}} </h2>

<app-view-description *ngIf ='view' [view-description] ='view' [system-type] ='systemType' > </app-view-description>

<app-notification-screen *ngIf ='notificationAvailable' [notified] ='notificationAvailable' [message] ='notificationMessage' (finished) ='removeNotification()'> </app-notification-screen>

<app-resource-unavailable id ='error' *ngIf ='error' [error] ='error' > </app-resource-unavailable>

<div *ngIf ='entry' id ='entry-delete'>

	<div id ='entry-detail'>

		<form action ='' method ='post' enctype ='application/x-www-form-urlencoded' autocomplete ='off' [formGroup] ='entryForm' (ngSubmit) ='deleteEntry(entryForm.value)'>

<app-user-form-input *ngIf ='systemType' [system-type] ='systemType' [entry-form] ='entryForm' [first-name] ='firstName' [last-name] ='lastName' [user-name] ='username' 

	[email-address] ='emailAddress' [password] ='password' [confirm-password] ='confirmPassword' [about] ='about' [faculty] ='faculty' [department] ='department' [level] ='level'

	[country] ='country' [unit] ='unit' [role] ='role' [status] ='status' [statuses] ='statuses' [matriculation-number] ='matriculationNumber' [jamb-registration-number] ='jambRegistrationNumber' 

	 [roles] ='roles' [general-others] ='generalOthers' [no-edit] ='noEdit' > </app-user-form-input>

			<ng-container *ngIf ='entry?.department'>

			<div class ='form-group'>

				<label for ='department' class ='form-label bold'> Department * : </label>

				<input type ='text' id ='department' name ='department' placeholder ='Information and Media Technology' required ='required' autocomplete ='new-department' 

				formControlName ='department' class ='form-control' [readOnly] ='noEdit'>

				<app-user-validator *ngIf ='department' [system-type] ='systemType' [department] ='department'> </app-user-validator>

			</div>

			</ng-container>	

		<ng-container *ngIf ='entry?.identityNumber'>

			<div class ='form-group'>

				<label for ='identityNumber' class ='form-label bold'> Identity Number : </label>

				<input type ='text' id ='identityNumber' name ='identityNumber' placeholder ='M1503186' autocomplete ='new-identityNumber' formControlName ='identityNumber' 

				[readOnly] ='noEdit' class ='form-control'>

				<app-user-validator *ngIf ='identityNumber' [system-type] ='systemType' [identity-number] ='identityNumber'> </app-user-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='entry?.role'>

			<div class ='form-group'>

				<label for ='role' class ='form-label bold'> Role * : </label>

				<input type ='text' id ='role' name ='role' placeholder ='Student' required ='required' autocomplete ='new-role' formControlName ='role' class ='form-control' [readOnly] ='noEdit'>

				<app-user-validator *ngIf ='role' [system-type] ='systemType' [role] ='role'> </app-user-validator>

			</div>

			</ng-container>

			<button [style.display] ='fip' type ='submit' id ='form-btn-submit' [class] ='{"disabled" : !isFormValid , "btn-submit" : isFormValid }' [disabled] ='!entryForm.valid'> Submit </button> 

			<p *ngIf ='formSubmitted'>Your form is being processed. Please kindly be patient and wait while it completes.</p>

		</form>

			<div class ='entry-options'>

				<h3> Entry Options </h3>

			<a [routerLink] ='["../../../" , "entry" , "update" , entry?._id]' class ='entry-option center'> {{systemType}} Update </a>

			<a [routerLink] ='["../../../" , "entry" , "detail" , entry?._id]' class ='entry-option center'> {{systemType}} Detail </a>

			<a *ngIf ='entry?.status == "deactivated"' [routerLink] ='["../../../" , link , "entry" , "detail" , entry?._id , "reactivate"]' class ='entry-option center'> {{systemType}} Reactivate </a>

			<a *ngIf ='entry?.status == "active"' [routerLink] ='["../../../" , link , "entry" , "detail" , entry?._id , "deactivate"]' class ='entry-option center'> {{systemType}} Deactivate </a>

		</div>

</div>

</div>
