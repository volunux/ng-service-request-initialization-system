<h2> {{title}} </h2>

<app-resource-unavailable *ngIf ='error' [error] ='error' ></app-resource-unavailable>

<app-faculty-get-started></app-faculty-get-started>

<div *ngIf ='faculty' id ='entry-delete'>

	<div id ='entry-detail'>

		<form action ='' method ='post' [formGroup] ='facultyForm' enctype ='application/x-www-form-urlencoded' (ngSubmit) ='deleteFaculty(faculty)'>

			<ng-container *ngIf ='faculty.name'>

				<div class ='form-group'>

					<label for ='name' class ='form-label bold'> Name * : </label>

					<input type ='text' id ='name' name ='name' placeholder ='Information and Communication Technology' formControlName ='name' class ='form-control' readonly ='readonly'>

				<app-faculty-validator [name] ='name'></app-faculty-validator>

				</div>

			</ng-container>

			<ng-container *ngIf ='faculty.shortCode'>

				<div class ='form-group'>

					<label for ='shortCode' class ='form-label bold'> Short Code * : </label>

					<input type ='text' id ='shortCode' name ='shortCode' placeholder ='xyzabds' formControlName ='shortCode' class ='form-control' readonly ='readonly'>

				<app-faculty-validator [shortCode] ='shortCode'></app-faculty-validator>

				</div>

			</ng-container>

			<ng-container *ngIf ='faculty.num'>

				<div class ='form-group'>

					<label for ='num' class ='form-label bold'> Number * : </label>

					<input type ='text' id ='num' name ='num' placeholder ='1' formControlName ='num' class ='form-control' readonly ='readonly'>

				<app-faculty-validator [num] ='num'></app-faculty-validator>

				</div>

			</ng-container>

			<button type ='submit' id ='form-btn-submit' [class] ='{"disabled" : !isFormValid , "btn-submit" : isFormValid }' [disabled] ='!facultyForm.valid'> Submit </button> 

		</form>

			<div class ='entry-options'>

				<h3> Entry Options </h3>

			<a href ='/faculty/entry/detail/{{faculty.num}}' class ='entry-option center'> Faculty Detail </a>

			<a href ='/faculty/entry/update/{{faculty.num}}' class ='entry-option center'> Faculty Update </a>

		</div>

</div>
