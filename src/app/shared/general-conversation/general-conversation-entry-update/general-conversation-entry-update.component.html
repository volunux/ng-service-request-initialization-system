<div id ='general-entry'>

	<h2 *ngIf ='title'> {{title}} </h2>

<app-view-description *ngIf ='view' [view-description] ='view' [system-type] ='systemType' > </app-view-description>

<app-resource-unavailable *ngIf ='error' [error] ='error'> </app-resource-unavailable>

<app-notification-screen *ngIf ='notificationAvailable' [notified] ='notificationAvailable' [message] ='notificationMessage' (finished) ='removeNotification()'> </app-notification-screen>

	<div id ='entry-update' *ngIf ='entry'>

			<form action ='' method ='post' name ='{{view}}-comment-form' enctype ='application/x-www-form-urlencoded' autocomplete ='off' [formGroup] ='entryForm' 

			(ngSubmit) ='updateEntry(entryForm.value)'>

				<ng-container *ngIf ='text'>

				<div class ='form-group'>

				<label for ='text' class ='form-label bold'> Message </label>

				<textarea name ='text' id ='text' required ='required' autocomplete ='new-text' class ='form-textarea' formControlName ='text' [readOnly] ='noEdit' > </textarea>

				<app-general-conversation-validators *ngIf ='text' [system-type] ='systemType' [text] ='text'> </app-general-conversation-validators>

				</div>

			</ng-container>

			<button [style.display] ='fip' type ='submit' id ='form-btn-submit' [class] ='{"disabled" : !isFormValid , "btn-submit" : isFormValid }' [disabled] ='!entryForm.valid'> Submit </button> 

			<p *ngIf ='formSubmitted'> Your form is being processed. Please kindly be patient and wait while it completes. </p>

				</form>

			</div>

			<div class ='entry-options'>

				<h3> Entry Options </h3>

			<a [routerLink] ='["../../../" , "entry" , "detail" , entry?._id]' class ='entry-option center'> {{systemType}} Detail </a>

			<a [routerLink] ='["../../../" , "entry" , "delete" , entry?._id]' class ='entry-option center'> {{systemType}} Delete </a>

		</div>

</div>
